version: "{build}"
clone_depth: 1
environment:
  matrix:
    - nodejs_version: "4"
    - nodejs_version: "6"
    - nodejs_version: "8"
    - nodejs_version: "9"
matrix:
  fast_finish: true
cache:
  - node_modules
platform:
  - x64
install:
  - ps: Install-Product node $env:nodejs_version $env:platform

  - npm install --global jspm@beta
  - node --version
  - npm --version
  - npm config set spin false
  - npm install
test_script:
  - node --version
  - npm --version
  - cd ./test/testapp
  - jspm --version
  - jspm install
  - cd ./../..
build: off