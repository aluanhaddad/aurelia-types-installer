version: "{build}"
environment:
  matrix:
    - nodejs_version: "6"
    - nodejs_version: "8"
    - nodejs_version: "9"
platform:
  - x64
install:
  - ps: Install-Product node $env:nodejs_version $env:platform

  - npm install --global jspm@beta
  - node --version
  - npm --version
  - npm config set spin false
  - npm install
test_script:
  - node --version
  - npm --version
  - npm run verify-test-output
build: off